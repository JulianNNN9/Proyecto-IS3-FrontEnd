<div class="container mt-4">
  <h2 class="text-center mb-4">Historial de Citas</h2>

  <!-- Tabla para mostrar el historial de citas -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Estilista</th>
          <th>Servicio</th>
          <th>Fecha y Hora</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of historialCitas; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ cita.estilistaNombre }}</td>
          <td>{{ cita.servicioNombre }}</td>
          <td>{{ cita.fechaHora | date: 'dd/MM/yyyy, h:mm a' }}</td>
          <td>{{ cita.estado }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- BotÃ³n para regresar -->
  <div class="text-center mt-4 p-3">
    <button class="btn btn-secondary" (click)="volver()">Volver</button>
  </div>
</div>
