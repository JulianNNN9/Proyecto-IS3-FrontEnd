<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <!-- Logo y Nombre -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <img
        src="assets/images/Logo_laos.jpg"
        alt="Logotipo de la peluquería Laos"
        width="40"
        height="40"
        class="me-2"
      />
      <span class="te">Laos</span>
    </a>

    <!-- Botón de colapso en móviles -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú de navegación -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/servicios">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/citas">Citas</a>
        </li>

        <!-- Mostrar solo si NO está autenticado -->
        <li class="nav-item" *ngIf="!isAutenticado()">
          <a class="nav-link" routerLink="/login">Iniciar Sesión</a>
        </li>
        <li class="nav-item" *ngIf="!isAutenticado()">
          <a class="nav-link btn btn-primary text-white px-3" routerLink="/registrarse">Registrarse</a>
        </li>

        <!-- Mostrar solo si está autenticado -->
        <li class="nav-item dropdown" *ngIf="isAutenticado()">
          <button class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ nombreUsuario }}
          </button>
          <ul class="dropdown-menu custom-dropdown-menu">
            <li *ngFor="let item of menuFiltrado">
              <a class="dropdown-item custom-dropdown-item" [routerLink]="item.ruta">{{ item.nombre }}</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-danger custom-logout-item" (click)="logout()">Cerrar Sesión</a>
            </li>
          </ul>   
        </li>
      </ul>
    </div>
  </div>
</nav>
