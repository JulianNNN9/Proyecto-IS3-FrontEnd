<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="row justify-content-center w-100">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="text-center w-100">Nueva Queja</h2>
        </div>
        <form [formGroup]="quejaForm" (ngSubmit)="onSubmit()">
          <!-- Tipo de Servicio -->
          <div class="mb-3">
            <label for="nombreServicio" class="form-label">Tipo de Servicio</label>
            <select id="nombreServicio" formControlName="nombreServicio" class="form-control">
              <option value="" disabled selected>Seleccione un tipo de servicio</option>
              <option *ngFor="let servicio of servicios" [value]="servicio.nombre">{{ servicio.nombre }}</option>
            </select>
          </div>

          <!-- Estilista -->
          <div class="mb-3">
            <label for="nombreEstilista" class="form-label">Estilista que Atendió</label>
            <select id="nombreEstilista" formControlName="nombreEstilista" class="form-control">
              <option value="" disabled selected>Seleccione un estilista</option>
              <option *ngFor="let estilista of estilistas" [value]="estilista.nombre">{{ estilista.nombre }}</option>
            </select>
          </div>

          <!-- Descripción -->
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción de la Queja</label>
            <textarea id="descripcion" formControlName="descripcion" class="form-control" rows="5" placeholder="Escribe tu queja aquí"></textarea>
          </div>

          <!-- Botones -->
          <div class="d-flex flex-column gap-2 d-md-flex flex-md-row justify-content-between">
            <button type="button" class="btn btn-secondary w-100 w-md-auto" (click)="onClear()">Limpiar</button>
            <button type="submit" class="btn btn-primary w-100 w-md-auto" [disabled]="quejaForm.invalid">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
