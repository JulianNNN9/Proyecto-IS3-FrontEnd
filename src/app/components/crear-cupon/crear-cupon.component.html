<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Crear Nuevo Cupón</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="crearCupon()" #cuponForm="ngForm">
            <!-- Código del cupón -->
            <div class="mb-3">
              <label for="codigo" class="form-label">Código del Cupón*</label>
              <input type="text" 
                     class="form-control" 
                     id="codigo" 
                     name="codigo"
                     [(ngModel)]="cupon.codigo" 
                     required
                     placeholder="Ej: VERANO2024">
            </div>

            <!-- Nombre -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Cupón*</label>
              <input type="text" 
                     class="form-control" 
                     id="nombre" 
                     name="nombre"
                     [(ngModel)]="cupon.nombre" 
                     required
                     placeholder="Ej: Descuento de Verano">
            </div>

            <!-- Porcentaje de Descuento -->
            <div class="mb-3">
              <label for="porcentajeDescuento" class="form-label">Porcentaje de Descuento*</label>
              <input type="number" 
                     class="form-control" 
                     id="porcentajeDescuento" 
                     name="porcentajeDescuento"
                     [(ngModel)]="cupon.porcentajeDescuento" 
                     required
                     min="1" 
                     max="100"
                     placeholder="Ej: 20">
            </div>

            <!-- Fecha de Vencimiento -->
            <div class="mb-3">
              <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento*</label>
              <input type="datetime-local" 
                     class="form-control" 
                     id="fechaVencimiento" 
                     name="fechaVencimiento"
                     [(ngModel)]="cupon.fechaVencimiento" 
                     required>
            </div>

            <!-- Botones -->
            <div class="d-flex gap-2">
              <button type="submit" 
                      class="btn btn-primary"
                      [disabled]="!cuponForm.form.valid">
                Crear Cupón
              </button>
              <button type="button" 
                      class="btn btn-secondary"
                      routerLink="/cupones">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
