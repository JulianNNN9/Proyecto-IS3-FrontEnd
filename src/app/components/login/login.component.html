<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg login-card">
    <div class="card-header bg-primary text-white p-4 text-center rounded-top">
      <h4 class="mb-0">
        <i class="fa-solid fa-sign-in-alt me-2"></i>Iniciar Sesión
      </h4>
    </div>
    <div class="card-body p-4">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Correo Electrónico -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
            <input
              type="email"
              id="email"
              class="form-control form-control-lg"
              placeholder="Ingrese su correo"
              required
            />
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="contrasenia" class="form-label">Contraseña</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="contrasenia"
              class="form-control form-control-lg"
              placeholder="Ingrese su contraseña"
              required
            />
            <button 
              type="button" 
              class="btn btn-outline-secondary" 
              (click)="showPassword = !showPassword">
              <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Botón de Iniciar Sesión -->
        <button type="submit" class="btn btn-primary btn-lg w-100">
          <i class="fa-solid fa-sign-in-alt"></i> Iniciar Sesión
        </button>
      </form>

      <jjwins-alert-messages></jjwins-alert-messages>

      <!-- Enlace de recuperar contraseña -->
      <div class="mt-3 text-center">
        <a [routerLink]="['/olvidar-contrasenia']">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
</div>
