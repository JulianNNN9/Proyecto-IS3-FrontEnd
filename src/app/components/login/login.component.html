<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg login-card">

    <!-- Título principal (h1) para evitar el error "Missing first level heading" -->
    <h1 class="visually-hidden">Iniciar Sesión</h1> <!-- H1 oculto para accesibilidad -->

    <!-- Título de la sección -->
    <div class="card-header bg-primary text-white p-4 text-center rounded-top">
      <h2 class="mb-0">
        <i class="fa-solid fa-sign-in-alt me-2"></i> Iniciar Sesión
      </h2>
    </div>
    
    <div class="card-body p-4">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Correo Electrónico -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control form-control-lg"
              placeholder="Ingrese su correo"
              [ngClass]="{
                'is-invalid':
                  loginForm.get('email')?.invalid &&
                  loginForm.get('email')?.touched
              }"
            />
            <div
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
              class="invalid-feedback"
            >
              <span *ngIf="loginForm.get('email')?.errors?.['required']">
                Correo es requerido.
              </span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">
                Formato de correo inválido.
              </span>
            </div>
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="contrasenia" class="form-label">Contraseña</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="contrasenia"
              formControlName="contrasenia"
              class="form-control form-control-lg"
              placeholder="Ingrese su contraseña"
              [ngClass]="{
                'is-invalid':
                  loginForm.get('contrasenia')?.invalid &&
                  loginForm.get('contrasenia')?.touched
              }"
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              aria-label="Ver detalles"
              (click)="showPassword = !showPassword"
            >
              <i
                class="fa"
                [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
              ></i>
            </button>
            <div
              *ngIf="
                loginForm.get('contrasenia')?.invalid &&
                loginForm.get('contrasenia')?.touched
              "
              class="invalid-feedback"
            >
              <span *ngIf="loginForm.get('contrasenia')?.errors?.['required']">
                Contraseña es requerida.
              </span>
            </div>
          </div>
        </div>

        <!-- Botón de Iniciar Sesión -->
        <button
          type="submit"
          class="btn btn-primary btn-lg w-100"
          [disabled]="loginForm.invalid"
        >
          <i class="fa-solid fa-sign-in-alt"></i> Iniciar Sesión
        </button>
      </form>

      <jjwins-alert-messages></jjwins-alert-messages>

      <!-- Enlace de recuperar contraseña -->
      <div class="mt-3 text-center">
        <a [routerLink]="['/olvidar-contrasenia']">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
</div>
