<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg login-card">
      <div class="card-header p-4 text-center">
        <h4 class="mb-0">
          <i class="fa-solid fa-sign-in-alt me-2"></i>Iniciar Sesión
        </h4>
      </div>
      <div class="card-body p-4">
        <form [formGroup]="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="contrasenia" class="form-label">Contraseña</label>
            <input
              type="password"
              id="contrasenia"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <jjwins-alert-messages></jjwins-alert-messages>
        <div class="mt-3 text-center">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
  
  <style>
    .login-card {
      width: 40%; /* En pantallas grandes ocupa el 40% */
      max-width: 500px; /* No se vuelve demasiado ancho */
      min-width: 320px; /* Evita que sea muy pequeño en móviles */
      border-radius: 10px; /* Bordes más suaves */
    }
  
    @media (max-width: 768px) {
      .login-card {
        width: 90%; /* En móviles ocupa casi toda la pantalla */
      }
    }
  </style>
