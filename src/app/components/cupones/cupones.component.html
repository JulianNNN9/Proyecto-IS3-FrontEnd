<div class="container py-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gestión de Cupones</h2>
    <button class="btn btn-primary" routerLink="/admin/crear-cupon">
      <i class="bi bi-plus-lg"></i> Crear Nuevo Cupón
    </button>
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Descuento</th>
          <th>Vencimiento</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cupon of cupones">
          <td>{{cupon.codigo}}</td>
          <td>{{cupon.nombre}}</td>
          <td>{{cupon.porcentajeDescuento}}%</td>
          <td>{{cupon.fechaVencimiento | date:'medium'}}</td>
          <td>
            <span class="badge" [class.bg-success]="cupon.estadoCupon" 
                               [class.bg-danger]="!cupon.estadoCupon">
              {{cupon.estadoCupon ? 'Activo' : 'Inactivo'}}
            </span>
          </td>
          <td>
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-primary" (click)="abrirModalEditar(cupon)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="eliminarCupon(cupon.id)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<!-- Modal de Edición -->
<div class="modal" [class.show]="mostrarModal" [style.display]="mostrarModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Cupón</h5>
        <button type="button" class="btn-close" (click)="cerrarModal()"></button>
      </div>
      <div class="modal-body" *ngIf="cuponSeleccionado">
        <form #editForm="ngForm">
          <!-- ...existing form fields... -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
          Cancelar
        </button>
        <button type="button" 
                class="btn btn-primary" 
                (click)="guardarCambios()" 
                [disabled]="!isFormValid()">
          Guardar Cambios
        </button>
      </div>
    </div>
  </div>
</div>
