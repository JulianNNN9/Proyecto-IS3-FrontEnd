<div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h3 class="text-center text-primary">📊 Reportes y Gráficos</h3>
  
      <div class="row mt-4">
        <!-- 📊 Gráfico de quejas por tipo -->
        <div class="col-md-6">
          <h5 class="text-center">Quejas por Tipo</h5>
          <div class="chart-container">
            <canvas id="chartQuejasPorTipo"></canvas>
          </div>
        </div>
  
        <!-- 📊 Gráfico de quejas por cliente -->
        <div class="col-md-6">
          <h5 class="text-center">Quejas por Cliente</h5>
          <div class="chart-container">
            <canvas id="chartQuejasPorCliente"></canvas>
          </div>
        </div>
      </div>
  
      <hr>
  
      <!-- 🆕 Búsqueda de reportes por cliente -->
      <div class="row mt-4">
        <div class="col-md-6 mx-auto">
          <label for="clienteId" class="form-label">📌 Ingresar ID del Cliente:</label>
          <input type="text" class="form-control" id="clienteId" [(ngModel)]="clienteId">
          <button class="btn btn-primary mt-2 w-100" (click)="obtenerQuejasPorClienteEspecifico()">🔍 Buscar</button>
        </div>
      </div>
  
      <!-- 📊 Gráfico de quejas del cliente específico -->
      <div class="row mt-4">
        <div class="col-md-6 mx-auto">
          <h5 class="text-center">Quejas por Tipo (Cliente Específico)</h5>
          <div class="chart-container">
            <canvas id="chartQuejasPorClienteEspecifico"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
