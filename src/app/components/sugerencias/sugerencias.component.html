<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="row justify-content-center w-100">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg p-4">

        <h1 class="main-heading text-center mb-4">💬 Formulario de Sugerencias</h1>

        <p class="text-muted text-center mb-4">
          Tu opinión nos ayuda a mejorar. ¡Gracias por tomarte el tiempo de compartirla!
        </p>

        <form [formGroup]="sugerenciasForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="motivo" class="form-label">Motivo</label>
            <input
              type="text"
              class="form-control"
              id="motivo"
              formControlName="motivo"
              placeholder="¿Cuál es el motivo de tu sugerencia?"
              required
            />
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Tu Sugerencia</label>
            <textarea
              class="form-control"
              id="mensaje"
              formControlName="mensaje"
              rows="4"
              placeholder="Escribe tu sugerencia aquí"
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="btn btn-success w-100 fw-bold"
            [disabled]="sugerenciasForm.invalid || isLoading"
          >
            <i class="fa-solid fa-paper-plane" *ngIf="!isLoading"></i>
            <i class="fa fa-spinner fa-spin me-2" *ngIf="isLoading"></i>
            <span *ngIf="isLoading">Enviando...</span>
            <span *ngIf="!isLoading"> ✉️ Enviar Sugerencia</span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading-overlay">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Enviando sugerencia...</span>
    </div>
  </div>
</div>
