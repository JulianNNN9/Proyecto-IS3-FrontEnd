<div class="container mt-4">
    <h2 class="text-center mb-4">Gestionar Sugerencias</h2>

    <!-- SecciÃ³n de filtrado -->
    <div class="card p-3 mb-4">
        <h5 class="mb-2">Filtrar por fecha</h5>
        <div class="d-flex gap-2">
            <input type="date" class="form-control w-auto" [(ngModel)]="filtroFecha" (change)="filtrarSugerencias()">
            <button class="btn btn-secondary" (click)="resetFiltro()">Restablecer</button>
        </div>
    </div>

    <!-- Tabla de sugerencias -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Mensaje</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>AcciÃ³n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sugerencia of sugerenciasFiltradas; let i = index">
                    <td>{{ sugerencia.nombre }}</td>
                    <td>{{ sugerencia.email }}</td>
                    <td>{{ sugerencia.mensaje }}</td>
                    <td>{{ sugerencia.fecha | date:'yyyy-MM-dd' }}</td>
                    <td>
                        <span class="badge" [ngClass]="{ 'bg-success': sugerencia.revisado, 'bg-warning': !sugerencia.revisado }">
                            {{ sugerencia.revisado ? 'Revisado' : 'Pendiente' }}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm" (click)="marcarRevisado(i)" [disabled]="sugerencia.revisado">
                            Marcar como Revisado
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
